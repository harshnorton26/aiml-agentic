version: '3.8'

services:
  # Ollama service - runs Mistral LLM locally
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-mistral
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      # Persist Ollama models across container restarts
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hr-agent-network
    # Pull mistral model on startup
    command: sh -c "ollama pull mistral && ollama serve"

  # HR Policy Assistant Frontend (Streamlit)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-policy-assistant
    ports:
      - "8501:8501"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      # Ollama connection from within Docker network
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      # Mount for hot reload during development (optional)
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      - ./data:/app/data
    networks:
      - hr-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Allow interactive input
    stdin_open: true
    tty: true

networks:
  hr-agent-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
